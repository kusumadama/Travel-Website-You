<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Site</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    .toggle-container {
      position: relative;
    }

    .toggle {
      display: none;
    }

    .switch {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
    }

    /* Hero section styles */
    .hero {
      background: url('hero-background.jpg') center/cover no-repeat;
      padding: 100px 20px;
      text-align: center;
      color: #fff;
    }

    .hero-content {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Reviews section styles */
    .reviews {
      padding: 20px;
    }

    /* Upcoming Movies section styles */
    .upcoming {
      padding: 20px;
    }

    /* About and Contact section styles */
    .about, .contact {
      padding: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      color: #fff;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Header menu -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#upcoming">Upcoming</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="toggle-container">
        <input type="checkbox" id="toggle" class="toggle">
        <label for="toggle" class="switch"></label>
      </div>
    </nav>
  </header>

  <!-- Hero section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to Movie Reviews</h1>
      <input type="text" placeholder="Search for movies">
    </div>
  </section>

  <!-- Reviews section -->
  <section id="reviews" class="reviews">
    <h2>Latest Reviews</h2>
    <!-- Movie details, ratings, and user comments -->
  </section>

  <!-- Upcoming Movies section -->
  <section id="upcoming" class="upcoming">
    <h2>Upcoming Movies</h2>
    <!-- Movies grid/list with filters and search -->
  </section>

  <!-- About and Contact pages -->
  <section id="about" class="about">
    <h2>About</h2>
    <!-- About page content -->
  </section>
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <!-- Contact page content -->
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-links">
      <!-- Social media links -->
    </div>
  </footer>

  <script>
    // JavaScript for dark/light mode toggle
    const toggleSwitch = document.querySelector('.toggle');
    toggleSwitch.addEventListener('change', function() {
      if (this.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    });
  </script>
</body>
</html>
