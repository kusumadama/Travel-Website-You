<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Site</title>
    <style>
        /* CSS Styles */
        /* Styles for header, navigation, dark mode toggle */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Styles for hero section, reviews, upcoming movies, about, contact */
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            text-align: center;
            padding: 100px 0;
            color: #fff;
        }

        .reviews, .upcoming-movies, .about, .contact {
            padding: 50px 0;
        }

        /* Styles for dark/light mode toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {display:none;}

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Additional styles for movie details, upcoming movies grid, social links, etc. */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="#upcoming">Upcoming</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
    </header>

    <section class="hero">
        <h1>Welcome to Our Movie Review Site</h1>
        <input type="text" id="search" placeholder="Search...">
    </section>

    <section class="reviews">
        <div class="movie-details">
            <!-- Movie Details, Ratings, User Comments -->
        </div>
    </section>

    <section class="upcoming-movies">
        <ul class="filter">
            <!-- Filters -->
        </ul>
        <input type="text" id="upcoming-search" placeholder="Search by Title/Genre/etc.">
        <div class="movies-grid">
            <!-- Upcoming Movies Grid/List -->
        </div>
    </section>

    <section class="about">
        <!-- About Page Content -->
    </section>
    <section class="contact">
        <!-- Contact Page Content -->
    </section>

    <footer>
        <ul class="social-links">
            <!-- Social Links -->
        </ul>
    </footer>

    <script>
        // JavaScript Code
        // Dark/Light Mode Toggle
        const toggleSwitch = document.getElementById('toggle');
        toggleSwitch.addEventListener('change', switchTheme);

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // Fetching
        // You can add your fetching logic here
    </script>
</body>
</html>
